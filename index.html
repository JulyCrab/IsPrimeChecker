<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFD700, #FF6347, #00BFFF);
            /* Adjust the colors and direction as desired */

            /* For a different direction, adjust the angle (e.g., 45deg, 90deg, etc.) */
            /* Lines above are for me to remember if I need to redesign the page ðŸ’€ */
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Add a semi-transparent white overlay */
            border-radius: 10px;
        }

        h2 {
            color: #0A192F;
        }

        input[type=number] {
            padding: 10px;
            margin-top: 20px;
            width: 50%;
        }

        button {
            color: #fff;
            background-color: #0A192F;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            width: 50%;
        }

        button:hover {
            background-color: #071527;
        }

        #demo {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #0A192F;
        }

        /* Add more styles for other sections as needed */

        /* Copyright notice */
        .copyright {
            font-size: 12px;
            color: #888;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prime Number Checke</h2>
        <!-- Add other content sections here -->
        <p>Insert a number:</p>
        <input id="num" type="number">
        <button onclick="checkPrime()">Verify</button>
        <p id="demo"></p>
    </div>

    <script>
        function checkPrime() {
            let num = document.getElementById("num").value;
            let isPrime = num < 0 ? true : false; // Assume negative numbers are prime

            if (num == 0 || num == 1) { // 0 and 1 are not prime
                isPrime = false;
            } else {
                let absNum = Math.abs(num);
                for (let i = 2; i <= Math.sqrt(absNum); i++) {
                    if (absNum % i === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }

            if (isPrime) {
                document.getElementById("demo").innerHTML = num + " is a prime number.";
            } else {
                document.getElementById("demo").innerHTML = num + " is not a prime number.";
            }
        }

        // Copyright notice
        const currentYear = new Date().getFullYear();
        document.querySelector(".copyright").textContent = `Â© Your Company ${currentYear}`;
    </script>

    <!-- Copyright notice -->
    <div class="copyright">
        <!-- This will be dynamically updated -->
    </div>
</body>
