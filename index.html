<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Number Checker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #FFD700, #FF6347, #00BFFF);
			/* Adjust the colors and direction as desired */
            /* The above gradient goes from gold (#FFD700) to tomato (#FF6347) to dodger blue (#00BFFF) */
            /* You can add more color stops or change the order of colors */
            /* For a different direction, adjust the angle (e.g., 45deg, 90deg, etc.) */
            /* Lines above are for me to remember if I need to redesign the page ðŸ’€ */
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
        }

        h2 {
            color: #0A192F;
        }

        input[type=number] {
            padding: 10px;
            margin-top: 20px;
            width: 50%;
        }

        button {
            color: #fff;
            background-color: #0A192F;
            border: none;
            padding: 10px 20px;
            margin-top: 20px;
            cursor: pointer;
            width: 50%;
        }

        button:hover {
            background-color: #071527;
        }

        #demo {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            color: #0A192F;
        }

        .copyright {
            font-size: 12px;
            color: #888;
            margin-top: 30px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Prime Number Checker</h2>
        <p>Insert a number:</p>
        <input id="num" type="number">
        <button onclick="checkPrime()">Verify</button>
		<p>Â©JulyCrab 2024</p>
        <p id="demo"></p>
    </div>

    <dialog id="myFirstDialog" style="width: 25%; background-color: #ffffff; border: 3px solid black;">
        <p>This website <span style="color: red">doesn't</span> use cookies.</p>
        <button id="hide">Got it, don't show again</button>
    </dialog>

    <script>
function checkPrime() {
    let num = parseInt(document.getElementById("num").value);
    let isPrime = true;

    if (num <= 1) {
        isPrime = false;
    } else {
        for (let i = 2; i <= Math.sqrt(Math.abs(num)); i++) {
            if (num % i === 0) {
                isPrime = false;
                break;
            }
        }
    }

    if (isPrime) {
        document.getElementById("demo").innerHTML = num + " is a prime number.";
    } else {
        document.getElementById("demo").innerHTML = num + " is not a prime number.";
    }
}

        // Ensure the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", function () {
            const dialog = document.getElementById('myFirstDialog');
            dialog.show();
            document.getElementById('hide').onclick = function () {
                dialog.close();
            };

            // Update the copyright notice
            const currentYear = new Date().getFullYear();
            const copyrightElement = document.querySelector(".copyright");
            if (copyrightElement) {
                copyrightElement.textContent = `Â© Your Company ${currentYear}`;
            }
        });
    </script>
</body>
</html>
