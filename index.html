<!DOCTYPE html>
<html>
<head>
<style>
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  background-color: #f0f0f0;
}

.container {
  max-width: 600px;
  margin: 0 auto;
  padding: 20px;
}

h2 {
  color: #333;
}

button {
  color: #fff;
  background-color: #007BFF;
  border: none;
  padding: 10px 20px;
  margin-top: 20px;
  cursor: pointer;
}

button:hover {
  background-color: #0056b3;
}

#demo {
  margin-top: 20px;
  font-size: 20px;
  font-weight: bold;
}
</style>
</head>
<body>

<!-- Cool Code over here guys!
fr I don't know if someone reads this but if you do consider giving a star to my repo in Github :D -->
<div class="container">
  <h2>Verify if a number is prime</h2>

  <p>Insert a number:</p>

  <input id="num" type="number">

  <button onclick="checkPrime()">Verify</button>

  <p id="demo"></p>
</div>

<script>
function checkPrime() {
  let num = document.getElementById("num").value;
  let isPrime = true;

  if (num === 1) {
    isPrime = false;
  }
  else if (num > 1) {
    for (let i = 2; i < num; i++) {
      if (num % i == 0) {
        isPrime = false;
        break;
      }
    }
  }

  if (isPrime) {
    document.getElementById("demo").innerHTML = num + " is a prime number.";
  } else {
    document.getElementById("demo").innerHTML = num + " is not a prime number.";
  }
}
</script>

</body>
</html>
